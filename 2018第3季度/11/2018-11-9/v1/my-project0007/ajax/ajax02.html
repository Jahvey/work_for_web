<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jquery 的load()方法 ajax异步加载数据</title>
		<script src="../js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript">
			
			$(function(){
				
				$("#send").click(function(){
					
					
					//$("#resultText").load("test.html");
					//$("#resultText").load("test.html .para");

					$("#resultText").load("test.html");
					
				});
				
				
				
			})
			
		</script>
	</head>
	<body>

		<div id="resultText"></div>
		
	</body>
</html>
