<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4.测试v-show指令</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app31">
			<h1 >Hello,Vue js!</h1>
			<h1 v-show="node1">Node1</h1>
			<h1 v-show="node2">Node2</h1>
			<h1 v-show="age>=20">Age:{{age}}</h1>
			<h1 v-show="name.indexOf('adonai') >=0">Name:{{name}}</h1>
			
		</div>
		<script src="js/vshow.js"></script>
	</body>
</html>
